<section class="container">
	<nav
		class="navbar"
		role="navigation"
		aria-label="main navigation"
		[style.backgroundColor]="rgbaColor(palette.neutrals[1])"
	>
		<div class="navbar-brand">
			<a class="navbar-item mx-5" href="https://bulma.io">
				<h1 class="title has-text-light">Web Page Demo</h1>
			</a>

			<a
				role="button"
				class="navbar-burger"
				aria-label="menu"
				aria-expanded="false"
			>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>
	</nav>

	<div class="tile is-ancestor">
		<div class="tile is-parent">
			<section class="tile is-child">
				<div
					class="card"
					[style.backgroundColor]="rgbaColor(palette.neutrals[0])"
				>
					<div class="card-content">
						<div class="media">
							<div class="media-left">
								<figure class="image is-48x48">
									<img
										src="https://bulma.io/images/placeholders/96x96.png"
										alt="Placeholder image"
									/>
								</figure>
							</div>
							<div class="media-content">
								<p
									class="title is-4"
									[style.color]="rgbaColor(palette.primary)"
								>
									John Smith
								</p>
								<p
									class="subtitle is-6"
									[style.color]="rgbaColor(palette.secondary)"
								>
									@johnsmith
								</p>
							</div>
						</div>

						<div class="content">
							Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus
							nec iaculis mauris.
							<a [style.color]="palette.accent">@bulmaio</a>.
							<a [style.color]="palette.accent" href="#">#css</a>
							<a [style.color]="palette.accent" href="#">#responsive</a>
							<br />
							<time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
						</div>
						<button
							class="button has-text-light"
							[style.backgroundColor]="rgbaColor(palette.accent)"
						>
							Details
						</button>
					</div>
				</div>
			</section>
		</div>
	</div>
</section>
